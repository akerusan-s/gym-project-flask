<section class="creation" id="form_creation_article">
    <h2>Создать статью</h2>
    <form method="post" action="" enctype="multipart/form-data">

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Название статьи</label>
          <input class="form-control" type="text" placeholder="" aria-label="default input example" name="name" autocomplete="off">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Вступление статьи (100 символов)</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" maxlength="100" name="description" autocomplete="off"></textarea>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Текст статьи (10000 символов)</label>
            <textarea class="form-control" id="exampleFormControlTextarea2" rows="3" maxlength="10000" name="text" autocomplete="off"></textarea>
        </div>

        <div class="mb-3">
            <label for="exampleDataList" class="form-label">Категория</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Начни набирать" name="category" autocomplete="off">
            <datalist id="datalistOptions">
                {%for tag in tags%}
                <option value="{{tag.id}}">{{tag.name}}</option>
                {%endfor%}
            </datalist>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Вид</label>
            <select class="form-select" aria-label="Default select example" name="type_" autocomplete="off">
                {%for type in types%}
                <option value="{{type.id}}">{{type.name}}</option>
                {%endfor%}
              </select>
        </div>

        <div class="mb-3">
            <label for="formFile" class="form-label">Фото</label>
            <input class="form-control" type="file" id="formFile" name="photo" accept="image/*" multiple>
          </div>

        <button type="submit" class="btn btn-primary">Создать</button>

      </form>
        {% if alert%}
      <div class="alert alert-danger" role="alert">
        {{alert}}
      </div>
        {%endif%}
</section>
